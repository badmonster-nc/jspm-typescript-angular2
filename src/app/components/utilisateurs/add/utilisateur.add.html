<section class="sample-app-content">
    <h1>Model-based Form Example:</h1>
    <form [ngFormModel]="form" (ngSubmit)="onSubmitModelBased()">
        <p>
            <label>First Name:</label>
            <input type="text" required ngControl="firstName">
        </p>
        <p>
            <label>Password:</label>
            <input type="password" required ngControl="password">
        </p>
        <p>
            <button type="submit" [disabled]="!form.valid">Submit</button>
        </p>
    </form>
</section>
